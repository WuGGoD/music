<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>

<body>
    <div class="wrap">
        <header>
            <h1><a href="./index.html" class="iconfont icon-angle-left"></a>登录</h1>
        </header>
        <section>
            <div class="wrapper">
                <div class="loginMethod">
                    <div class="phone show">
                        <div class="inps">
                            <input type="tel" class="telInp" placeholder="请输入手机号">
                            <div>
                                <input type="text" class="capchatInp" placeholder="请输入验证码">
                                <button class="capchatBtn">发送验证码</button>
                            </div>
                        </div>
                        <button class="login">登录</button>
                    </div>
                    <div class="email">
                        <div class="inps">
                            <input type="email" class="eamilInp" placeholder="请输入邮箱">
                            <input type="password" class="passwordInp" placeholder="请输入密码">
                        </div>
                        <button class="login">登录</button>
                    </div>
                    <div class="qrCode">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="options">
                    <span>手机号登陆</span>
                    <span>邮箱登录</span>
                    <span>二维码登录</span>
                </div>
            </div>
        </section>
    </div>


    <script type="module" src="./src/js/login.js"></script>
</body>

</html>
